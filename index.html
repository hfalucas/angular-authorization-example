<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Angular js Authorization</title>
	<!-- <base href="/"></base> -->
</head>
<body ng-controller="AppController">
	<h1>Simple Example of Authorization with AngularJS</h1>
	<br>
	<a ui-sref="home">Home</a> 
	| <a ui-sref="about">About</a> 
	| <a ui-sref="contact">Contact</a> 
	| <a ui-sref="admin">Admin</a>
	| <a ui-sref="reporting">Reporting</a>
	|
	<a ng-if="!isLoggedIn" ui-sref="login">Login</a>
	<a ng-if="isLoggedIn" ng-click="logout()" id="logout">Logout</a>

	<br>
	<div ui-view></div>

	<script src="js/vendor/angular.min.js"></script>
	<script src="js/vendor/angular-ui-router.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/AppController.js"></script>
	<script src="js/AuthorizationService.js"></script>
</body>
</html>
